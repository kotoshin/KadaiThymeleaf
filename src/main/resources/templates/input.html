<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>

<body>
    <h1 th:text="#{content.title1}"></h1>
    <h2 th:text="#{content.message1}"></h2>
    <p th:text="#{content.message2}"></p>
    <p th:if="${param.previous} != null" th:text="${param.previous[0]}"></p>
    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit">送信</button>
    </form>
</body>

</html>
